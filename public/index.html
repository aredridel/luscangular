<html ng-app="phonecatApp">
<head>
  <script src="components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

  <ul>
    <li ng-repeat="phone in phones">

      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</body>
</html>
